<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<link id='exploreStylesheet' href='maze.css' type='text/css' rel='stylesheet' >
	<link id='menuStylesheet' href='menu.css' type='text/css' rel='stylesheet' >
	<script src='maze.js' type='text/javascript'></script>
	<title>2d Maze Explorer!</title>
</head>
<body>
	<fieldset class='initForm'>
		<legend>What kind of place to explore?</legend>
		<p> <label for='size1' title='A 7x7 maze'>
				<input type='radio' name = 'size' id='size1' value='7' checked> Cave
				<img src='art/cave_entrance.svg'></img>
		</label></p>
		<p><label for='size2' title='A 13x13 maze'>
			<input type='radio' name = 'size' id='size2' value='13'> Catacomb
			<img src='art/maze.svg'></img>
		</label></p>
		<p><label for='size3' title='A 19x19  maze'>
			<input type='radio' name = 'size' id='size3' value='19'> Lost City
			<img src='art/ruins.svg'></img>
		</label></p>
	</fieldset>
	<fieldset class='initForm'>
		<img src='art/small.png'></img>
		<legend>What's in your pack?</legend>
		<p><label for='map' title='Take this to create a persistent map as you explore.'><input type='checkbox' id='map' class='gear'> Cartography kit</label></p>
		<p><label for='gps' title='Causes the walls to darken as you near your goal.'><input type='checkbox' id='gps' class='gear'>  G.P.S.</label></p>
		<p><label for='light' title='Lets you see further.'><input type='checkbox' id='light' class='gear'> Light Source</label></p>
	</fieldset>
	<button type='button' id='goButton' class='initForm'>Embark!</button>
</body>
</html>
